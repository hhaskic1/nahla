<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Di≈°i s nama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 60px;
    }

    #circle {
      width: 150px;
      height: 150px;
      background-color: #6db1ff;
      border-radius: 50%;
      margin: 0 auto 30px;
      transition: transform 3s ease-in-out;
    }

    #instruction {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div id="circle"></div>
  <p id="instruction">Spreman?</p>
  <button onclick="startBreathing()">Start</button>
  <button onclick="stopBreathing()">Stop</button>

  <script>
    let breathing = false;
    let timeoutId;

    function inhale() {
      if (!breathing) return;
      document.getElementById("circle").style.transform = "scale(2.5)";
      document.getElementById("instruction").innerText = "Udahni...";
      timeoutId = setTimeout(exhale, 3000);
    }

    function exhale() {
      if (!breathing) return;
      document.getElementById("circle").style.transform = "scale(1)";
      document.getElementById("instruction").innerText = "Izdahni...";
      timeoutId = setTimeout(inhale, 3000);
    }

    function startBreathing() {
      if (!breathing) {
        breathing = true;
        inhale(); // Start sa udisajem
      }
    }

    function stopBreathing() {
      breathing = false;
      clearTimeout(timeoutId);
      document.getElementById("instruction").innerText = "Zaustavljeno.";
    }
  </script>

</body>
</html>
